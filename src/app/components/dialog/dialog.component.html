<h1 mat-dialog-title>Add Produt Form</h1>
<div mat-dialog-content>
  <mat-form-field appearance="outline">
    <mat-label>Product Name</mat-label>
    <input matInput placeholder="Name" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Product Category</mat-label>
    <mat-select placeholder="Category">
      <mat-option *ngFor="let product of ProductCategory" [value]="product">{{
        product
      }}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker" />
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
</div>

<label for=""><h1>Product Freshness</h1></label>
<mat-radio-group class="example-radio-group">
  <mat-radio-button
    class="example-radio-button"
    *ngFor="let fresh of freshnessList"
    [value]="fresh"
  >
    {{ fresh }}
  </mat-radio-button>
</mat-radio-group>

<mat-form-field appearance="outline">
  <mat-label>Price</mat-label>
  <input matInput type="number" placeholder="number" />
</mat-form-field>

<mat-form-field appearance="outline">
  <mat-label>Comment</mat-label>
  <textarea matInput name="" id="" cols="5" rows="5"></textarea>
</mat-form-field>
<div>
  <div mat-dialog-actions [align]="'end'">
    <button mat-raised-button color="warn" mat-dialog-close>Close</button>
    <button mat-raised-button color="primary">Save</button>
  </div>
</div>
