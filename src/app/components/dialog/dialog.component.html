<h1 mat-dialog-title>Add Produt Form</h1>

<!-- FORM -->

<form [formGroup]="productForm">
  <div mat-dialog-content>
    <mat-form-field appearance="outline">
      <mat-label>Product Name</mat-label>
      <input formControlName="productName" matInput placeholder="Name" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Product Category</mat-label>
      <mat-select formControlName="category" placeholder="Category">
        <mat-option *ngFor="let product of productCategory" [value]="product">{{
          product
        }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Choose a date</mat-label>
      <input formControlName="date" matInput [matDatepicker]="picker" />
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle
        matIconSuffix
        [for]="picker"
      ></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>

  <label for=""><h1>Product Freshness</h1></label>
  <mat-radio-group formControlName="freshness" class="example-radio-group">
    <mat-radio-button
      class="example-radio-button"
      *ngFor="let fresh of freshnessList"
      [value]="fresh"
    >
      {{ fresh }}
    </mat-radio-button>
  </mat-radio-group>

  <mat-form-field appearance="outline">
    <mat-label>Price</mat-label>
    <input
      formControlName="price"
      matInput
      type="number"
      placeholder="number"
    />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Comment</mat-label>
    <textarea
      formControlName="comment"
      matInput
      name=""
      id=""
      cols="5"
      rows="5"
    ></textarea>
  </mat-form-field>
</form>

<!-- BUTTONS -->
<div>
  <div mat-dialog-actions [align]="'end'">
    <button mat-raised-button color="warn" mat-dialog-close>Close</button>
    <button mat-raised-button color="primary" (click)="addProduct()">
      {{ actionBtn }}
    </button>
  </div>
</div>
